


	<h2>{{thread.title}}</h2>
	<br>
	{% for post in posts %}
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th colspan="2">{{  post.created_at }}</th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<td width="20%"><h4>{{ post.created_by.username }}</h4></td>
						<td>
							<p>{{ post.description }}</p> <br>
							{% if not forloop.first %}
							 	{% if post.created_by.username == user.username %}
							 		<a href="/post/edit/{{thread.slug}}/?post_id={{post.id}}" class="edit_post">Edit</a> | <a href="" class="delete">Delete</a>
							 	{% endif %}
							{% endif %}
						</td> 
					</tr>
			</tbody>
		</table>
	{% endfor %}
